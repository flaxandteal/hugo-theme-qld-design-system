{{ define "main" }}
  <section class="qld-body
  ">
    <div class="container">
      <h1>{{ .LinkTitle }}</h1>
      {{ .Content }}
    </div>
    
    {{ range site.RegularPages }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
    {{ end }}
  </section>
{{ end }}
